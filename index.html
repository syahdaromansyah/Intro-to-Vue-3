<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img
              v-bind:src="image"
              :class="!inStock ? 'out-of-stock-img' : ''"
            />
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="itemRemaining > 10">In Stock ({{itemRemaining}})</p>
            <p v-else-if="itemRemaining <= 10 && itemRemaining > 0">
              Hurry! Almost sold out ({{itemRemaining}})
            </p>
            <p v-else>Out of Stock</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <h3>Color Variant (Hover to change the sock color)</h3>
            <div
              :style="{backgroundColor: variant.color}"
              class="color-circle"
              v-for="variant in variants"
              :key="variant.id"
              @mouseover="updateImage(variant.image)"
            ></div>
            <button
              class="button"
              @click="addToCart"
              :class="{ disabledButton: !inStock }"
              :disable="!inStock"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app');
    </script>
  </body>
</html>
